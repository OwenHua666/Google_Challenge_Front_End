<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3 class="deco">Edy</h3>
		<!-- your favorite animal's image goes here -->
		<img src="Edy.JPG" alt="Dog-Edy" class="Image deco">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p id="fact">He doesn't like shower and will line down on its back and show its belly to you to resist showering.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Height</span>: 2 feet</li>
				<li><span class="label">Weight</span>: 50 pounds</li>
				<li><span class="label">Age</span>: 7 years old</li>
				<li><span class="label">Favorite Food</span>: Any food other than dog food</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="deco">He is a 7 years old border colley.</p>
		</div>
	</div>
</body>
</html>
